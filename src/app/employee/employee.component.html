<h2 class="text-primary text-center">Araştırmacılar</h2>
<div class="m-3">
<button class="btn btn-primary p-2 m-2 " data-toggle="modal" data-target="#newmodal">   
        Filtrele
</button>
<form class="d-flex justify-content-end ">
  <input class="form-control me-2" type="text" placeholder="Search">
  <button class="btn btn-primary mb-2" type="button">Search</button>
</form>

<div class="border">
    <table class="table table-striped table-border">
        <thead>
            <tr>
                <th>AD SOYAD</th>
                <th>ÜNVAN</th>
                <th>FAKÜLTE</th>
                <th>BÖLÜM</th>
                <th>PROGRAM</th>
                <th>ARAŞTIRMA ALANLARI</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor='let employee of FilteredEmployeeList'>
            <td>{{employee.adSoyad}}</td>
            <td>{{employee.unvan}}</td>
            <td>{{employee.fakulte}}</td>
            <td>{{employee.bolum}}</td>
            <td>{{employee.program}}</td>
            <td>{{employee.arastirmaAlanlari}}</td>
            
            <td>
              <button class="btn btn-primary m-1" (click)="EditClick(employee)"  data-toggle="modal" data-target="#editmodal">
                <i class="fa fa-edit"></i>
              </button>
            <button  (click)="deleteclick(employee.id)" class="btn btn-danger m-1" >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
</div>
<!-- Save Code -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title btn btn-info">
             Add New Student</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div  class="form-group row">
            <label for="txtname" class="col-sm-4"> ÜNVAN</label>
            <div class="col-sm-8">
              <select [(ngModel)]="SelectedUnvan" name="UnvanList" id="unvanList">
              @for (item of UnvanList; track $index) {
                <option value="{{item.id}}">{{item.content}}</option>
              }
            </select>
                <!-- <input id="txtname" [(ngModel)]="NewEmployee.name" type="text" name="name" placeholder="" class="form-control"> -->
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtaddress" class="col-sm-4"> FAKÜLTE</label>
            <div class="col-sm-8">
              
            <select [(ngModel)]="SelectedFakulte" name="FakulteList" id="fakulteList">
              @for (item of FakulteList; track $index) {
                <option value="{{item.id}}">{{item.content}}</option>
              }
            </select>
                <!-- <input id="txtaddress" [(ngModel)]="NewEmployee.address" type="text" name="address" placeholder="" class="form-control"> -->
            </div>
         </div>
         <div  class="form-group row">
            <label for="txtphone" class="col-sm-4"> BÖLÜM</label>
            <div class="col-sm-8">
              <select [(ngModel)]="SelectedBolum" name="BolumList" id="bolumList">
                @for (item of BolumList; track $index) {
                  <option value="{{item.id}}">{{item.content}}</option>
                }
              </select>
                <!-- <input id="txtphone" [(ngModel)]="NewEmployee.phoneNumber" type="text" name="phoneNumber" placeholder="" class="form-control"> -->
            </div>
         </div>
       
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" (click)="FilterEmployees()" class="btn btn-primary">Save </button> 
          <button type="button" data-dismiss="modal" (click)="ClearFilter()" class="btn btn-primary">Clear </button> 
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
