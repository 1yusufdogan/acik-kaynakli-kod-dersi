<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input
        type="file"
        accept="image/*"
        multiple
        (change)="selectFiles($event)"
      />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-m"
      [disabled]="!selectedFiles"
      (click)="uploadFiles()"
    >
      Upload
    </button>
  </div>
</div>


<div>
  @for (preview of previews; track $index) {
  <img [src]="preview" class="preview" />
  }
</div>

@if (message.length) {
<div class="alert alert-secondary my-3" role="alert">
  <ul>
    @for (msg of message; track $index) {
    <li>{{ msg }}</li>
    }
  </ul>
</div>
}

<div class="card mt-3">
  <div class="card-header">List of Images</div>
  <ul class="list-group list-group-flush">
    <ng-container *ngIf="imageInfos | async as blob">
      <li class="list-group-item">
        <p>{{ getBlobName(blob) }}</p>
        <img [src]="getBlobUrl(blob)" alt="{{ getBlobName(blob) }}" height="280px" />
      </li>
    </ng-container>
  </ul>
  <a href="http://localhost:4200/MyAccount">Hesabıma geri dön</a>
</div>
