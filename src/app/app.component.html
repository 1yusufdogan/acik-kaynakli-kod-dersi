<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header with Logo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  
  
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand img-fluid " href="http://localhost:4200/home">
        <img src="assets/images/logo.jpg" class="logo" alt="Logo"> İstanbul Üniversitesi
        Akademik Veri Yönetim Sistemi
      </a>
      <div class="collapse navbar-collapse justify-content-center text-bold" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item ">
            <a class="nav-link"  routerLink="home" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="employee">Araştırmacılar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="MyAccount">Account</a>
          </li>
        </ul>
      </div>
      <div class="navbar-nav ms-auto">
        <form class="d-flex justify-content-end ">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary mb-2" type="button">Search</button>
        </form>

        <br><br>
        
        <a routerLink="register" *ngIf="loginservice.currentUserName ==''" class="btn btn-outline-light mb-2">Kayıt Ol</a>
        <a routerLink="login" *ngIf="loginservice.currentUserName ==''" class="btn btn-outline-light mb-2">Giriş</a>
        <button *ngIf="loginservice.currentUserName !=''" (click)="LogoutClick()"   class="btn btn-outline-light  mb-2 ">Çıkış</button>
        
        <p>{{loginservice.currentUserName}}</p> 
      </div>
    </div>
  </nav>

  
 
  
  
  
  
  <div>
  <router-outlet></router-outlet>
  </div>
  

<!-- Bootstrap JS ve Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
